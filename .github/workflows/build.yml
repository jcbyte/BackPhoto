name: Build

on:
  push:
    tags:
      - "v*"

jobs:
  build-exe:
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install Dependencies
        run: |
          npm install
          pip install -r backend/requirements.txt

      - name: Prepackage
        run: npm run prepackage

      # - name: Build App
      #   run: npm run make

      - name: Create Release
        run: npm run publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ELECTRON_FORGE_RELEASE_TAG: "${{ github.ref_name }}"
          ELECTRON_FORGE_RELEASE_NAME: "Release ${{ github.ref_name }}"
